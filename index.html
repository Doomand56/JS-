<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="javascript.js" defer></script>
	<link rel="stylesheet" href="style.css">
	<title>Рекурсия</title>
</head>
<body>
	<div class="wrapper">
		<h3>Вычесление суммы в степени</h3>
		<div class="cont">
			<input type="text" class="inp-1">
		</div>
		<div class="cont">
			<input type="text" class="inp-2">
		</div>
		<div class="cont">
			<button class="button">Push</button>
		</div>

		<div class="cont">
			<p>Сумма: <span class="out-1"></span></p>
		</div>
	</div>
	<div class="wrapper">
		<h3>Фейдер</h3>
		<div class="cont">
			<input type="range" class="inp-range" min="0" max="100" value="0">
		</div>
		<div class="cont">
			<p><span class="out-2">0</span></p>
		</div>
	</div>
	<div class="wrapper">
		<h3>Счётчик случайных чисел</h3>
		<div class="cont">
			<button class="button-2">Push</button>
		</div>
		<div class="cont">
			<p><span class="span-1">0</span></p>
		</div>
	</div>
	<div class="wrapper">
		<h3>Секундомер</h3>
		<div class="cont">
			<button class="button-3">Push</button>
		</div>
		<div class="cont">
			<p>
				<span class="minutes">00</span>
				<span class="second">00</span>
				<span class="milisec">00</span>
			</p>
		</div>
	</div>
	<div class="wrapper">
		
	</div>
	<div class="wrapper">
		
	</div>
	<script src="javascript.js"></script>
</body>
</html>
